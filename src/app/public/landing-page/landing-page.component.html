<body class="h-screen">

<app-header scroll="{{this.scrollPosition}}"></app-header>


<!-- Video fondo -->


<video autoplay loop [muted]="true" plays-inline class="relative w-screen z-[-1] snap-start" id="section1" #perro>
  <source src="../../assets/Video_landing.mp4" type="video/mp4">
</video>



<!-- Home -->
<button mat-fab class="!z-[1000] !fixed bottom-16 !right-8 !bg-transparent !text-black" aria-label="Example icon button with a delete icon" (click)="scroll(perro)" [ngClass]="{'!bg-yellow-200 !scale-100 !duration-200': scrollPosition >= 610}">
  <mat-icon>keyboard_arrow_up</mat-icon>
</button>


<!-- Instagram -->
<button mat-fab [style.bottom]="instagram" class="!z-[1000] !fixed !bottom-32 !right-8 !bg-transparent !text-black" aria-label="Example icon button with a delete icon" (click)="scroll(perro)" [ngClass]="{'!bg-gradient-to-tr from-pink-500 to-yellow-500 !scale-100 !duration-200': scrollPosition >= 610}" (click)="veo()">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z"></path>
    <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
    <path d="M16.5 7.5l0 .01"></path>
 </svg>
</button>



<!-- Facebook -->
<button mat-fab class="!z-[1000] !fixed bottom-48 !right-8 !text-black" aria-label="Example icon button with a delete icon" (click)="scroll(perro)" [ngClass]="scrollPosition >= 610 ?  '!bg-blue-400  !duration-200' : '!bg-transparent'">
  <mat-icon>facebook</mat-icon>
</button>


<!-- Airbnb -->
<button mat-fab class="!z-[1000] !fixed bottom-64 !right-8 !text-black" aria-label="Example icon button with a delete icon" (click)="scroll(perro)" [ngClass]="scrollPosition >= 610 ?  '!bg-red-400' : '!bg-transparent'">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-airbnb" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
    <path d="M12 10c-2 0 -3 1 -3 3c0 1.5 1.494 3.535 3 5.5c1 1 1.5 1.5 2.5 2s2.5 1 4.5 -.5s1.5 -3.5 .5 -6s-2.333 -5.5 -5 -9.5c-.834 -1 -1.5 -1.5 -2.503 -1.5c-1 0 -1.623 .45 -2.497 1.5c-2.667 4 -4 7 -5 9.5s-1.5 4.5 .5 6s3.5 1 4.5 .5s1.5 -1 2.5 -2c1.506 -1.965 3 -4 3 -5.5c0 -2 -1 -3 -3 -3z"></path>
 </svg>
</button>











  <div class="bg-white !w-screen !h-screen relative z-10 py-44 px-20 flex flex-wrap gap-9 justify-center align-middle ">

    <mat-tab-group>
      <mat-tab *ngFor="let habitacion of habitaciones" label="{{habitacion.nombre}}">
        <app-cards-habitaciones [habitaciones]="habitacion"></app-cards-habitaciones>
      </mat-tab>
    </mat-tab-group>


</div>



<app-footer></app-footer>
</body>
